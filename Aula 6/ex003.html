<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: violet;
            color: white;
            font: normal 21pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Vamo aprender mais uma linguagem de programação!</p>
    <script>
        var n1 = parseInt(window.prompt('Digite um número: '))
        var n2 = parseInt(window.prompt('Diggir outro número: '))
        var s = n1 + n2
        
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s} `)
    </script>
</body>
</html>
